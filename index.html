    <!-- Custom Scrollbar Styles -->
     <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      height: 200vh; /* Just to allow scrolling */
      padding-right: 10px; /* Space for floating scrollbar */
    }

    /* Chrome, Edge, Safari */
    ::-webkit-scrollbar {
      width: 8px;
    }

    /* Scrollbar Track */
    ::-webkit-scrollbar-track {
      background: transparent; /* Invisible track */
      margin: 4px 0; /* Top & bottom gap */
    }

    /* Scrollbar Handle */
    ::-webkit-scrollbar-thumb {
      background: rgba(37, 99, 235, 0.7); /* Blue 600 with transparency */
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    /* Hover effect */
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(37, 99, 235, 1); /* Fully visible on hover */
    }

    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(37, 99, 235, 0.7) transparent;
    }
  </style>
